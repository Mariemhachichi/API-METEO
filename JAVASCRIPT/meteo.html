<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----Bootsrap CSS----->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!----font-awesome----->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="CSS/style.css">
    <title>METEO API</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 my-3">
                <h1>Météo Tunis</h1>
                <form>
                    <div class="form-groupe">
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <button type="submit" class="btn btn-info btn-block">
                        Rechercher
                    </button>
                </form>
            </div>

            <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
                <div class="box-container">
                    <div id="city" class="box"></div>
                    <div id="temp" class="box"></div>
                    <div id="humidity" class="box"></div>
                    <div id="wind" class="box"></div>
                </div>
            </div>
        </div>

        <h2 class=" meto"><i class="fas fa-cloud">Meteo</i></h2>

        <script src="JS/app.js"></script>
</body>

</html>
